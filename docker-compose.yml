version: '3.8'

services:
  pycorrector-api:
    build: .
    container_name: pycorrector-service
    ports:
      - "8000:8000"
    environment:
      - PYTORCH_ENABLE_MPS_FALLBACK=1
      - PYTORCH_MPS_HIGH_WATERMARK_RATIO=0.0
    volumes:
      # 可选：挂载模型缓存目录，避免重复下载
      - model_cache:/root/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  model_cache: 