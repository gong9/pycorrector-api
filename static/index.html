<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文文本纠错</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 24px 32px;
            margin-bottom: 16px;
            border-radius: 2px;
        }

        h1 {
            font-size: 20px;
            font-weight: 500;
            color: #262626;
            margin: 0;
        }

        .subtitle {
            font-size: 14px;
            color: #8c8c8c;
            margin-top: 4px;
        }

        .main-content {
            background: white;
            padding: 24px;
            border-radius: 2px;
        }

        .model-selector {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #f0f0f0;
        }

        .label {
            font-size: 14px;
            color: #262626;
            margin-bottom: 12px;
            display: block;
        }

        .model-btn {
            padding: 5px 15px;
            border: 1px solid #d9d9d9;
            background: white;
            color: #262626;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-right: 8px;
        }

        .model-btn:hover {
            color: #1677FF;
            border-color: #1677FF;
        }

        .model-btn.active {
            background: #1677FF;
            color: white;
            border-color: #1677FF;
        }

        .input-section {
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d9d9d9;
            border-radius: 2px;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
            font-family: inherit;
            line-height: 1.5715;
        }

        textarea:hover {
            border-color: #1677FF;
        }

        textarea:focus {
            outline: none;
            border-color: #1677FF;
            box-shadow: 0 0 0 2px rgba(22, 119, 255, 0.1);
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        button {
            height: 32px;
            padding: 4px 15px;
            border: 1px solid #d9d9d9;
            border-radius: 2px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-correct {
            background: #1677FF;
            color: white;
            border-color: #1677FF;
        }

        .btn-correct:hover {
            background: #4096FF;
            border-color: #4096FF;
        }

        .btn-correct:disabled {
            background: #f5f5f5;
            border-color: #d9d9d9;
            color: rgba(0, 0, 0, 0.25);
            cursor: not-allowed;
        }

        .btn-clear {
            background: white;
            color: #262626;
        }

        .btn-clear:hover {
            color: #1677FF;
            border-color: #1677FF;
        }

        .result-section {
            display: none;
        }

        .stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .stat-item {
            flex: 1;
            padding: 16px;
            background: #fafafa;
            border-radius: 2px;
            border: 1px solid #f0f0f0;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 500;
            color: #262626;
            line-height: 1;
        }

        .stat-label {
            font-size: 14px;
            color: #8c8c8c;
            margin-top: 8px;
        }

        .result-box {
            background: #fafafa;
            padding: 16px;
            border-radius: 2px;
            margin-bottom: 16px;
            border: 1px solid #f0f0f0;
        }

        .result-title {
            font-size: 14px;
            color: #8c8c8c;
            margin-bottom: 8px;
        }

        .result-text {
            font-size: 14px;
            color: #262626;
            line-height: 1.5715;
        }

        .error-item {
            background: #fffbe6;
            padding: 12px;
            border-radius: 2px;
            margin-bottom: 8px;
            border: 1px solid #ffe58f;
            font-size: 14px;
        }

        .error-highlight {
            color: #cf1322;
        }

        .correct-highlight {
            color: #389e0d;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 2px solid #f0f0f0;
            border-top: 2px solid #1677FF;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: #8c8c8c;
        }

        .examples {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #f0f0f0;
        }

        .examples-title {
            font-size: 14px;
            color: #262626;
            margin-bottom: 12px;
        }

        .example-item {
            display: inline-block;
            padding: 4px 12px;
            background: white;
            border: 1px solid #d9d9d9;
            border-radius: 2px;
            margin-right: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            color: #262626;
        }

        .example-item:hover {
            color: #1677FF;
            border-color: #1677FF;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #8c8c8c;
            font-size: 14px;
        }

        .footer a {
            color: #1677FF;
            text-decoration: none;
        }

        .footer a:hover {
            color: #4096FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>中文文本纠错</h1>
            <p class="subtitle">基于深度学习的智能文本纠错服务</p>
        </div>

        <div class="main-content">

            <div class="model-selector">
                <label class="label">选择模型（所有模型均支持自定义混淆词表）</label>
                <div>
                    <button class="model-btn active" data-model="gpt">GPT</button>
                    <button class="model-btn" data-model="macbert">MacBERT</button>
                    <button class="model-btn" data-model="kenlm">KenLM</button>
                </div>
            </div>

            <div class="input-section">
                <label class="label" for="inputText">输入文本</label>
                <textarea id="inputText" placeholder="请输入需要纠错的文本"></textarea>
            </div>

            <div class="button-group">
                <button class="btn-correct" onclick="correctText()">纠错</button>
                <button class="btn-clear" onclick="clearAll()">清空</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">正在处理...</div>
            </div>

            <div class="result-section" id="resultSection">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="errorCount">0</div>
                        <div class="stat-label">错误数量</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="processingTime">0</div>
                        <div class="stat-label">处理时间(秒)</div>
                    </div>
                </div>

                <div class="result-box">
                    <div class="result-title">原文</div>
                    <div class="result-text" id="sourceText"></div>
                </div>

                <div class="result-box">
                    <div class="result-title">纠正后</div>
                    <div class="result-text" id="targetText"></div>
                </div>

                <div id="errorsContainer"></div>
            </div>

            <div class="examples">
                <div class="examples-title">示例文本</div>
                <div class="example-item" onclick="setExample(this)">今天新情很好</div>
                <div class="example-item" onclick="setExample(this)">这就是生或啊</div>
                <div class="example-item" onclick="setExample(this)">我买了一个iphonex</div>
                <div class="example-item" onclick="setExample(this)">少先队员因该为老人让坐</div>
                <div class="example-item" onclick="setExample(this)">机七学习是人工智能的一个重要分知</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="/docs" target="_blank">API 文档</a>
    </div>

    <script>
        let currentModel = 'gpt';

        // 模型选择
        document.querySelectorAll('.model-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentModel = this.dataset.model;
            });
        });

        // 设置示例
        function setExample(element) {
            document.getElementById('inputText').value = element.textContent;
        }

        // 清空
        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('resultSection').style.display = 'none';
        }

        // 纠错
        async function correctText() {
            const text = document.getElementById('inputText').value.trim();
            
            if (!text) {
                alert('请输入需要纠错的文本');
                return;
            }

            // 显示加载
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.querySelector('.btn-correct').disabled = true;

            try {
                const response = await fetch('/correct', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        model_type: currentModel
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayResult(data);
                } else {
                    // 处理错误响应
                    const errorMsg = data.detail || data.error || data.message || '未知错误';
                    alert('纠错失败：' + errorMsg);
                }
            } catch (error) {
                alert('请求失败：' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.btn-correct').disabled = false;
            }
        }

        // 显示结果
        function displayResult(data) {
            const result = data.data;
            
            // 统计信息
            document.getElementById('errorCount').textContent = result.errors.length;
            document.getElementById('processingTime').textContent = data.processing_time.toFixed(3);

            // 原文和纠正后文本
            document.getElementById('sourceText').textContent = result.source;
            document.getElementById('targetText').textContent = result.target;

            // 错误详情
            const errorsContainer = document.getElementById('errorsContainer');
            errorsContainer.innerHTML = '';

            if (result.errors.length > 0) {
                const title = document.createElement('div');
                title.className = 'result-title';
                title.textContent = '错误详情';
                title.style.marginBottom = '8px';
                errorsContainer.appendChild(title);

                result.errors.forEach((error, index) => {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-item';
                    errorDiv.innerHTML = `
                        位置 ${error.position}：<span class="error-highlight">${error.original}</span> → <span class="correct-highlight">${error.corrected}</span>
                    `;
                    errorsContainer.appendChild(errorDiv);
                });
            } else {
                const noErrorDiv = document.createElement('div');
                noErrorDiv.className = 'result-box';
                noErrorDiv.innerHTML = '<div class="result-text" style="color: #52c41a;">未发现错误</div>';
                errorsContainer.appendChild(noErrorDiv);
            }

            // 显示结果区域
            document.getElementById('resultSection').style.display = 'block';
        }

        // 支持回车键提交
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                correctText();
            }
        });
    </script>
</body>
</html>
